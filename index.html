<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Philosopher&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="operador2" id="operador2">X^2</button>
            <button class="operador2" id="operador2">âˆš</button>
            <button class="operador2" id="operador2">M-</button>
            <button class="operador2" id="operador2">M+</button>
            <button class="col-2" onclick="display.borrarTodo()" id="borrar">C</button>
            <button onclick="display.borrar()" id="retroceder">&larr;</button>
            <button class="operador" value="dividir" id="operadores">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar" id="operadores">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar" id="operadores">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar" id="operadores">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual" id="igual">=</button>
        </div>
    </div>
</body>
</html>
